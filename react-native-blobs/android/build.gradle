apply plugin: "com.android.library"
apply plugin: "maven"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

dependencies {
    compile "com.facebook.react:react-native:+"  // From node_modules
    compile "com.android.support:appcompat-v7:23.0.1"
}


group = "com.silklabs.react"

uploadArchives {
    repositories {
        mavenDeployer {
            def silkRootDir = file("../../../")
            repository(url: "file://$silkRootDir/m2-local")
            pom.project {
                artifactId "blobs"
                packaging "aar"
            }
        }
    }
}
